<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <!-- <link rel="icon" href="">  For icon in the tab TODO-->
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <div class="nav">
            <ul>
                <li class="profile-nav"><a class="active" href="#">Profile</a></li>
                <li class="upsolve"><a href="upsolve.html">Upsolve</a></li>
                <li class="page-3"><a href="#">Random</a></li>
                <li class="page-4"><a href="#">Team</a></li>
            </ul>
        </div>
    </header>
    <div class="container-profile">
        <div class="stats">
        </div>
        <div class="details">
            <div class="profile-card">
                <div class="card-header">
                    <div class="titlephoto_NorCol">
                        <span class="titlephoto"></span>
                    </div>
                    <div class="handle_NorCol"><span class="profile-handle"></span></div>
                    <div class="desc"><span class="userdesc"></span></div>
                </div>
                <div class="card-footer">
                    <ul class="detbox">
                        <li class="detailsbox"><div class="detailsbox avatar_NorCol"><span class="detailsbox avatar"></span></div></li>
                        <li class="detailsbox"><div class="detailsbox email_NorCol"><span class="detailsbox email"></span></div></li>
                        <li class="detailsbox"><div class="detailsbox fullname_NorCol"><span class="detailsbox fullname"></span></div></li>
                        <li class="detailsbox"><div class="detailsbox rating_NorCol">Rating : <span class="detailsbox rating"></span></div></li>
                        <li class="detailsbox"><div class="detailsbox maxrating_NorCol">Max Rating : <span class="detailsbox maxrating"></span></div></li>
                        <li class="detailsbox"><div class="detailsbox countrycity_NorCol">From : <span class="detailsbox countrycity"></span></div></li>
                        <li class="detailsbox"><div class="detailsbox organisatation_NorCol"><span class="detailsbox organisatation"></span></div></li>
                        <li class="detailsbox"><div class="detailsbox contribution_NorCol">Contribution : <span class="detailsbox contribution"></span></div></li>
                        <li class="detailsbox"><div class="detailsbox lastseen_NorCol">Last Seen <span class="detailsbox lastseen"></span> ago</div></li>
                        <li class="detailsbox"><div class="detailsbox friendof_NorCol">Friends Count : <span class="detailsbox friendof"></span></div></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/profile.js"></script>
</body>
</html>
